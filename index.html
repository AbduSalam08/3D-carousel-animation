<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>3D carousel</title>
	<!-- gfonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Quicksand:wght@400;500;600;700&family=Roboto:wght@300;400;500;700;900&family=Splash&display=swap"
		rel="stylesheet">
	<!-- css -->
	<link rel=" stylesheet" href="./style.css">
	<!-- font monument extended -->
	<link href="http://fonts.cdnfonts.com/css/monument-extended" rel="stylesheet">

</head>

<body>
	<div class="watermark">Abdul Salam</div>
	<div class="info-tab">

		<div class="info">

			<h1>Technology is best <br>when it brings people <br>
				<span>together.</span>
			</h1>
			<div class="bgText">3D</div>

			<button>Explore</button>

		</div>

		<div id="slider-main">
			<div id="slider-item">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/2048px-HTML5_Badge.svg.png"
					alt="">
				<img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Hey_Machine_Learning_Logo.png" alt="">
				<img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1150px-React-icon.svg.png"
					alt="">
				<img src="https://cdn-icons-png.flaticon.com/512/5969/5969346.png" alt="">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Android_robot.png/640px-Android_robot.png"
					alt="">
				<img src="https://classes.engineering.wustl.edu/cse231/core/images/2/26/Java.png" alt="">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1869px-Python-logo-notext.svg.png"
					alt="">

				<!-- Text -->
				<p>DIMENSION</p>
			</div>
			<div id="ground"></div>
		</div>

		<div id="music-container"></div>
	</div>



	<script src="./3dslider.js"></script>




</body>

</html>
